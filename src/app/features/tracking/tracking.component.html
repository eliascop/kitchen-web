<div class="main-container">
  <div class="main">
    <h2>Acompanhamento de Pedido</h2>
    <div class="order-tracking" *ngIf="order; else loading">
      <h3>Status do Pedido #{{ order.id }} - {{ order.status }}</h3>
      <p>{{statusMessage}}</p>
      <p>Detalhes:</p>
      <ul>
        <li *ngFor="let item of order.cart.items">
          {{ item.quantity }}x {{ item.product.name }}
        </li>
      </ul>
      <p>Total: <strong> {{order.cart.total | number: '1.2-2' }} </strong></p>
    </div>
      <ng-template #loading>
        <p class="loading-tracking"><i class="fa-solid fa-hourglass-start"></i>Carregando informações do pedido...</p>
      </ng-template>
  </div>
</div>
