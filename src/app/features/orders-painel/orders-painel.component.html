<h1>ğŸ“¦ Monitor de Pedidos</h1>

<div class="grid">
  <div class="column">
    <h2>ğŸ• Fila</h2>
    <ul id="pending">
      <li *ngFor="let order of orders['PENDING']" [attr.id]="'order-' + order.id">
        <span>Pedido {{ order.id }} - {{ order.creation | formatDateTime }}</span>
      </li>
    </ul>
  </div>

  <div class="column">
    <h2>ğŸ³ Em Preparo</h2>
    <ul id="preparing">
      <li *ngFor="let order of orders['PREPARING']" [attr.id]="'order-' + order.id">
        <span>Pedido {{ order.id }} - {{ order.creation | formatDateTime}}</span>
      </li>
    </ul>
  </div>

  <div class="column">
    <h2>âœ… Pronto</h2>
    <ul id="prepared">
      <li *ngFor="let order of orders['PREPARED']" [attr.id]="'order-' + order.id" [ngClass]="{ 'blink': order.blink }" style="text-align: center;">
        <span>Pedido {{ order.id }} - {{ order.creation | formatDateTime}}</span>
      </li>
    </ul>
  </div>
</div>
